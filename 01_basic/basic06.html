<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascriptの基本 - ウィンドウに出力する</title>
  <!-- 表示用のスタイル -->
  <link rel="stylesheet" href="../common/css/ress.css">
  <link rel="stylesheet" href="../common/css/common.css">

</head>
<body>
  <header>
    <h1 class="docTtl">JavaScript基本&復習</h1>
  </header>
  <main>
  <section>
    <h2>表示・出力を行う</h2>
    <p>
      JavaScriptでブラウザに表示・出力をしてみましょう。
    </p>

    <h3>表示その6 - 演算</h3>
    <p>
      コンソール画面に、以下の内容を記載し、出力して内容を確認してみましょう。<br>
      [コンソールに記載する内容]<br>
      10+10<br>
      "10+10"<br>
      "入力した数字は" + 10 + "です。"
      
    </p>
    <div class="point">
      <h3>Point</h3>
      <p>
        +を入れると、数値同士は足し算が行われます。文字の場合はそのまま表示されました。<br>
        数値と文字の様に、異なるものを繋げて表示したい場合は+をつけて一つの出力にします。
      </p>
    </div>
  </section>
  </main>
  <script>
    // basicの間はここにJavaScriptを直接記載しましょう
    console.log(10+10);
    console.log("10+10");
    console.log("入力した数字は" + 10 + "です。" );

  </script>
</body>
</html>
