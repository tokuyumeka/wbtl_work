<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascriptの基本 - ウィンドウに出力する</title>
  <!-- 表示用のスタイル -->
  <link rel="stylesheet" href="../common/css/ress.css">
  <link rel="stylesheet" href="../common/css/common.css">

</head>
<body>
  <header>
    <h1 class="docTtl">JavaScript基本&復習</h1>
  </header>
  <main>
  <section>
    <h2>表示・出力を行う</h2>
    <p>JavaScriptでブラウザに表示・出力をしてみましょう。</p>

    <h3>表示その3 - ダイアログボックスの表示3</h3>
    <p>window.alert()を利用して、ダイアログボックスに、<br>
      おはようございます。 と表示し、OKボタンを押すと<br>
      こんにちは。　と表示しましょう
    </p>
    <div class="point">
      <h3>Point</h3>
      <p>
        JavaScriptの実行は、上から順番に動作します。ダイアログボックスが表示されている間は<br>
        JavaScriptの実行が待機されている状態です。<br>
        ;（セミコロン）を書くことで、その行が終了となりますので、alert();
      </p>
    </div>
  </section>
  </main>
  <script>
    // basicの間はここにJavaScriptを直接記載しましょう
    window.alert("おはようございます。");
    window.alert("こんにちは。");
  </script>
</body>
</html>
